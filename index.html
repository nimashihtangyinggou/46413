<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問答網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GUN.js -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">即時問答系統</h1>
        
        <!-- 問題列表 -->
        <div class="mb-4">
            <h2>所有問題</h2>
            <div id="questions-list" class="list-group"></div>
        </div>

        <!-- 發問表單 -->
        <div class="card">
            <div class="card-body">
                <h3>發表新問題</h3>
                <form id="question-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">您的名字</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="question" class="form-label">您的問題</label>
                        <textarea class="form-control" id="question" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">送出問題</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
